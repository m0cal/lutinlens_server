[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["nat.*"]


[tool.setuptools_scm]
root = "../.."


[project]
name = "nvidia-nat-langchain"
dynamic = ["version"]
dependencies = [
  # Keep package version constraints as open as possible to avoid conflicts with other packages. Always define a minimum
  # version when adding a new package. If unsure, default to using `~=` instead of `==`. Does not apply to nvidia-nat packages.
  # Keep sorted!!!
  "nvidia-nat~=1.2",
  "langchain-aws~=0.2.1",
  "langchain-core~=0.3.7",
  "langchain-nvidia-ai-endpoints~=0.3.5",
  "langchain-milvus~=0.1.5",
  "langchain-openai~=0.3.5",
  "langgraph~=0.2.50",
  "langchain-milvus~=0.1.8",
]
requires-python = ">=3.11,<3.13"
description = "Subpackage for LangChain and LangGraph integration in NeMo Agent toolkit"
readme = "src/nat/meta/pypi.md"
keywords = ["ai", "rag", "agents"]
classifiers = ["Programming Language :: Python"]


[tool.uv]
config-settings = { editable_mode = "compat" }


[tool.uv.sources]
nvidia-nat = { workspace = true }


[project.entry-points.'nat.components']
nat_langchain = "nat.plugins.langchain.register"
nat_langchain_tools = "nat.plugins.langchain.tools.register"
