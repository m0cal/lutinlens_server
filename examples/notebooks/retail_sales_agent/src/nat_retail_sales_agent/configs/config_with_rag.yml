general:
  use_uvloop: true
  logging:
    console:
      _type: console
      level: INFO

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 2048
    context_window: 32768
    api_key: $NVIDIA_API_KEY

embedders:
  nim_embedder:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5
    truncate: END
    api_key: $NVIDIA_API_KEY


functions:
  get_total_product_sales_data:
    _type: get_total_product_sales_data
    data_path: ./retail_sales_agent/data/retail_sales_data.csv
  get_sales_per_day:
    _type: get_sales_per_day
    data_path: ./retail_sales_agent/data/retail_sales_data.csv
  detect_outliers_iqr:
    _type: detect_outliers_iqr
    data_path: ./retail_sales_agent/data/retail_sales_data.csv

  product_catalog_rag:
    _type: local_llama_index_rag
    llm_name: nim_llm
    embedder_name: nim_embedder
    collection_name: product_catalog_rag
    data_dir: ./retail_sales_agent/data/rag/product_catalog.md
    description: "Search product catalog for TabZen tablet, AeroBook laptop, NovaPhone specifications"

  rag_agent:
    _type: react_agent
    llm_name: nim_llm
    tool_names:
      - product_catalog_rag
    max_history: 3
    max_iterations: 5
    max_retries: 2
    retry_parsing_errors: true
    description: "An assistant that can answer questions about products. Use product_catalog_rag to answer questions about products. Do not make up information."
    verbose: true


workflow:
  _type: react_agent
  tool_names:
    - get_total_product_sales_data
    - get_sales_per_day
    - detect_outliers_iqr
    - rag_agent
  llm_name: nim_llm
  max_history: 10
  max_iterations: 15
  description: "A helpful assistant that can answer questions about the retail sales CSV data"
  verbose: true
