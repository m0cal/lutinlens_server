general:
  use_uvloop: true
  logging:
    console:
      _type: console
      level: WARN
  front_end:
    _type: fastapi
    cors:
      allow_origins:
        [
          "http://localhost:3000",
          "http://localhost:5001",
          "http://127.0.0.1:5001",
        ]
      allow_headers: ["*"]
      allow_methods: ["*"]

functions:
  who_am_i_function:
    _type: who_am_i
    auth_provider: test_auth_provider

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

authentication:
  test_auth_provider:
    _type: oauth2_auth_code_flow
    redirect_uri: http://localhost:8000/auth/redirect
    authorization_url: http://localhost:5001/oauth/authorize
    token_url: http://localhost:5001/oauth/token
    token_endpoint_auth_method: client_secret_post
    scopes:
      - openid
      - profile
      - email
    client_id: ${NAT_OAUTH_CLIENT_ID}
    client_secret: ${NAT_OAUTH_CLIENT_SECRET}
    use_pkce: false

workflow:
  _type: react_agent
  tool_names:
    - who_am_i_function
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
